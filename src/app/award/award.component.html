<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li class="active">Awards</li>
    </ol>
  
    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
    <h2>Awards</h2>
  
    <a class="btn btn-primary" routerLink="/award/add">Add Award</a>
  
    <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
      <thead>
        <tr>
          <th>Title</th>
          <th>Organization</th>
          <th>Year</th>
          <th>Actor</th>
          <!-- <th>Admin</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let award of awards">
          <td>{{award.title}}</td>
          <td>{{award.organization}}</td>
          <td>{{award.year}}</td>
          <td>{{award.actor}}</td>
          <!-- <td class="text-center">
            <a class="btn btn-primary" [routerLink]="['/award/edit/', award.id]">Edit</a>&nbsp; 
          </td> -->
        </tr>
      </tbody>
    </table>
  </section>
